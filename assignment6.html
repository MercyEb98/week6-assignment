<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Webpage Demo ðŸš€</h1>

  <!-- Form Section -->
  <section id="formSection">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Interactive Section 1 -->
  <section id="colorToggleSection">
    <h2>Toggle Background Color</h2>
    <button id="toggleColorBtn">Toggle Background</button>
  </section>

  <!-- Interactive Section 2 -->
  <section id="listSection">
    <h2>Dynamic List</h2>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
